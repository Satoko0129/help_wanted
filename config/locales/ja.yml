ja:
  enums:
     quest:
          level:
            easy: 'やさしい'
            normal: 'ふつう'
            hard: 'むずかしい'
  date:
    formats:
      default: "%Y年%m月%d日"
      long: "%Y年%m月%d日"
      short: "%m月%d日"
    order:
      - :year
      - :month
      - :day
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      long: "%Y年%m月%d日(%a) %H時%M分%S秒 %z"
      short: "%y/%m/%d %H:%M"
      date_long: "%Y年%m月%d日"
      date_short: "%m月%d日"
      datetime: "%Y.%m.%d %H時%M分"
      only_time: "%H:%M"
  errors:
     format: "%{attribute}%{message}"
     messages:
       accepted: を受諾してください
       blank: を入力してください